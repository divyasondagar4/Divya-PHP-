<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    
      .form-label
      {
        color:white;
        font-weight:bold;
        font-size: 15px;
      }
      .form-control
      {
        background-color: rgba(240, 248, 255, 0.527);
        color:wrgb(183, 155, 155)
      }
    </style>
</head>
<body>
  <fieldset>
    <form action="" method="post">
      <h1 style="font-size: 30px; text-align: center;">Shopping Form</h1>

      <div class="container " style="background-color:rgb(30, 95, 30);">
        <div class="mb-3 mt-3 ">
            <h1 style="font-size: 30px; color: white;">Step 1 : Your Details</h1>
            <label for="name" class="form-label">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter first or last name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Example@domain.com" name="email" required>
        </div>
        <div class="mb-3">
          <label for="phone number" class="form-label">Phone no:</label>
          <input  type="number" class="form-control" id="number" placeholder="Enter number" name="number"  required>
        </div>

        <div class="mb-3 mt-3 ">
          <h1 style="font-size: 30px; color: white;">Step 2 : Delivery Address</h1>
          <div class="form-group form-label">
            <label for="Address">Address:</label>
            <textarea class="form-control" rows="5" id="Address" required></textarea>
          </div>
       </div>
       <div class="mb-3">
        <label for="pincode" class="form-label">pin code:</label>
        <input type="pincode" class="form-control" id="pincode" placeholder="Add pincode" name="pincode" required>
      </div>
            <div class="dropdown">
        <label for="country" class="form-label">country:</label>
        <label for="sel1" style=" color: white;">Select list (select one):</label>
      <select class="form-control" id="sel1">
        <option>Ahmedabad</option>
        <option>Surat</option>
        <option>Rajkot</option>
        <option>Anand</option>
      </select>
        </div>

        <div class="mb-3 mt-3 ">
          <h1 style="font-size: 30px; color: white;">Step 3 : Card Details</h1>
          <label for="Card types" class="form-label">Card types:</label>

          <label class="radio-inline" style="padding: 0px 50px;">
            <input type="radio" name="optradio" checked><img src="card 1.jpg" style="width:200px; padding-left: 20px;">
          </label>
          <label class="radio-inline " style="padding: 0px 50px;">
            <input type="radio" name="optradio"><img src="card2.jpg" style="width:200px; padding-left: 20px;">
          </label>
          <label class="radio-inline" style="padding: 0px 50px;">
            <input type="radio" name="optradio"><img src="card3.jpg" style="width:180px; padding-left: 20px;">
          </label>
</div>

<div class="mb-3">
  <label for="card number" class="form-label">card number:</label>
  <input type="card number" class="form-control" id="card number" placeholder="Add card number" name="card number" maxlength="12" required>
</div>
<div class="mb-3">
  <label for="security code" class="form-label">security code:</label>
  <input type="security code" class="form-control" id="security code"name="security code" required>
</div>
<div class="mb-3">
  <label for="nameoncard" class="form-label">Name on card:</label>
  <input type="nameoncard" class="form-control" id="nameoncard" placeholder="Exact name on your card" name="nameoncard" required>
</div>

        <button type="submit" class="btn " style="margin-left:42%; padding: 0px 60px; margin-bottom: 10px; background-color: rgba(240, 248, 255, 0.527);  ;">Buy It!</button>
        </div>
      </div>

    </div>
      </form>
    </fieldset>  
    
</body>
</html>
