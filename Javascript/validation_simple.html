<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script>

function validate1() 
{
	// id get 
	var ufn=document.getElementById('ufn').value; 
	
	if(ufn=="" || ufn==null) 
	{
		alert('Please fill out the User First Name'); 
		return false;  
	}
}

function validate2() 
{
	// form name
	var ufn=document.forms["myform"]["ufn"].value;  
	if(ufn=="" || ufn==null) 
	{
		document.getElementById('msg').innerHTML="Please fill out the User First Name";
		return false;		
	}
	else
	{
		document.getElementById('msg').innerHTML="";
	}
	
	var uln=document.forms["myform"]["uln"].value;  
	if(uln=="" || uln==null) 
	{
		document.getElementById('msg1').innerHTML="Please fill out the User Last Name";
		return false;		
	}
	else
	{
		document.getElementById('msg1').innerHTML="";
	}
}


function validate3(arg) 
{
	if(arg.ufn.value=="")
	{
		document.getElementById('msg3').innerHTML="Please fill out the User First Name";
		arg.ufn.focus();
		return false;	
	}
	if(arg.uln.value=="")
	{
		document.getElementById('msg3').innerHTML="Please fill out the User Last Name";
		arg.uln.focus();
		return false;	
	}
}
</script>
</head>

<body>
        <form action="" method="post" onsubmit="return validate1()">
			<table border="2" align="center">
            	<tr>
                	<th> Registration Page </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td><input type="text" id="ufn" name="ufn"></td>
                </tr>
                <tr>
                	<td><input type="submit" name="submit"/></td>
                </tr>
            </table>
                
        </form> 

		<br><br>
		
		<form name="myform" action="" method="post" onsubmit="return validate2()">
			<table border="2" align="center">
            	<tr>
                	<th> Registration Page </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td>
					<input type="text" name="ufn" >
					<span id="msg" style="color:red"></span>	
					</td>
					
                </tr>
				 <tr>
            		<th>User Last Name:-</th>
                   
					<td>
					<input type="text" name="uln" >
					<span id="msg1" style="color:red"></span>	
					</td>
                </tr>
                <tr>
                	<td><input type="submit" name="submit"/></td>
                </tr>
            </table>
                
        </form>
		
		<br><br>
		
		<h1 align="center" style="color:red" id="msg3"></h1>
		<form action="" method="post" onsubmit="return validate3(this)">
			<table border="2" align="center">
            	<tr>
                	<th> Registration Page </th>
                </tr>
                <tr>
            		<th>User Fist Name:-</th>
                    <td>
					<input type="text" id="ufn" name="ufn" >
					</td>
                </tr>
				<tr>
            		<th>User Last Name:-</th>
                    <td>
					<input type="text" id="uln" name="uln" >
					</td>
                </tr>
                <tr>
                	<td><input type="submit" name="submit"/></td>
                </tr>
            </table>
                
        </form>

</body>
</html>
